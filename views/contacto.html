                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                </div>
            </nav>
        </header>
      
        
        <!-- PORTADA-->
        <main class="contenedor-contacto">
            <section class="contacto-portada">
                <img class="contacto-portada-foto" src="../img/atencion-cliente.jpeg" alt="">
                <div class="contacto-contenedor-titulo" >
                    <h2 class="contacto-titulo"> Ansiosos por saber de vos </h2>
                </div>
                    
            </section>
        
        <!-- CONTENIDO-->
        
           <section>
               <form action="">
                   <h3 class="contacto-contenido-titulo" >Escribinos tus consultas, te responderemos</h3>
                   <div class="contenedor-form" >
                       <input type="text" class="contacto-input" placeholder="Ingrese nombre">
                       <input type="text" class="contacto-input" placeholder="Ingrese apellido">
                    </div>
                    <div class="contenedor-form-dos" >
                       <textarea name="" class="contacto-textarea" placeholder="Comente sus inquietudes" id="" cols="30" rows="10"></textarea>
                       <br>
                       <button class="contacto-boton">Enviar</button>
                    </div>
               </form>
           </section>
        </main>
       

        <!-- FOOTER-->

        <footer>
            <p class="logoo">PRODUCILO</p>
            <div class="footer-contenedor">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-square" ></i>
            </div>  
            


        </footer>
